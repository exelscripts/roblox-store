<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exel Hub Finder</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(0,0,0,0.35);
    padding: 25px;
    border-radius: 16px;
    width: 90%;
    max-width: 520px;
    color: #fff;
    text-align: center;
    animation: fadeSlide 0.6s ease;
}

@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    margin-top: 0;
    color: #e9d5ff;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #8b5cf6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: transform 0.15s ease, background 0.15s ease;
}

button:hover {
    background: #a78bfa;
    transform: scale(1.03);
}

.copy-box {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
    background: rgba(0,0,0,0.45);
    padding: 12px;
    border-radius: 10px;
}

.copy-box span {
    flex: 1;
    font-size: 0.85em;
    word-break: break-all;
    color: #e9d5ff;
}

.copy-box button {
    width: auto;
    padding: 8px 14px;
}

.error {
    color: #fecaca;
    margin-top: 10px;
    font-size: 0.9em;
}
</style>
</head>

<body>

<!-- LICENSE LOGIN -->
<div class="card" id="licenseCard">
    <h2>Enter License Key</h2>
    <input id="licenseInput" placeholder="EXEL-XXXX-XXXX-XXXX">
    <button onclick="checkLicense()">Unlock</button>
    <div class="error" id="errorText"></div>
</div>

<!-- CONTENT -->
<div class="card" id="contentCard" style="display:none;">
    <h2>exel hub finder paid, find brainrots INSTANTLY ⚡⏩</h2>

    <div class="copy-box">
        <span>
loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()
        </span>
        <button onclick="copyAny(this)">Copy</button>
    </div>

    <button style="margin-top:20px;background:#ef4444;" onclick="logout()">Logout</button>
</div>

<script>
const validKeys = [
"EXEL-9F3A-K2Q8-7M1C","EXEL-A7D4-P9X2-LM8Q","EXEL-4Q8M-Z1C7-APD9",
"EXEL-KM3Q-7A8P-XD91","EXEL-Z9P2-QA7M-8D1C","EXEL-1C7M-AQ9Z-PD84",
"EXEL-8PZ1-QD7A-MC94","EXEL-QM9A-7Z8C-DP14","EXEL-74PZ-Q1M8-A9DC",
"EXEL-XA1Q-8MZ7-PD9C","EXEL-91ZC-QMP8-7A4D","EXEL-P7A8-ZDQM-91C4",
"EXEL-QZ4P-8M1A-7D9C","EXEL-8A1M-9QZP-7DC4","EXEL-DQ7Z-P9A1-8MC4",
"EXEL-M8Q1-Z7DP-A94C","EXEL-ZA9D-Q8M7-P1C4","EXEL-Q1M7-8Z9A-DPC4",
"EXEL-7ZQ8-APM1-D9C4","EXEL-9A7M-QZP1-8DC4"
];

function checkLicense() {
    const key = licenseInput.value.trim().toUpperCase();
    if (!validKeys.includes(key)) {
        errorText.innerText = "Invalid license key";
        return;
    }
    localStorage.setItem("license", key);
    showContent();
}

function showContent() {
    licenseCard.style.display = "none";
    contentCard.style.display = "block";
}

function logout() {
    localStorage.removeItem("license");
    location.reload();
}

function copyAny(btn) {
    const text = btn.previousElementSibling.innerText;
    navigator.clipboard.writeText(text);
    btn.innerText = "Copied!";
    setTimeout(() => btn.innerText = "Copy", 1500);
}

// Auto unlock
if (localStorage.getItem("license")) {
    showContent();
}
</script>

</body>
</html>
