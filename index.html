<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ExelNotifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* CARD */
.card{
  width:480px;
  max-width:95vw;
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(20px);
  border:1px solid rgba(56,189,248,.4);
  border-radius:22px;
  padding:25px;
  position:relative;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
}

/* Blur only inner content */
.card-content.blur{
  filter:blur(6px);
  transition:.4s ease;
}

/* TITLE */
.title{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:20px;
}

.logo-box{
  width:52px;
  height:52px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 0 20px rgba(56,189,248,.8);
  cursor:pointer;
  transition:.3s ease;
  position:relative;
  overflow:hidden;
}

.logo-box svg{
  width:28px;
  height:28px;
  stroke:#38bdf8;
  stroke-width:2.5;
  animation:spin 2s linear infinite;
  filter:drop-shadow(0 0 6px #38bdf8)
         drop-shadow(0 0 15px #60a5fa);
}

.logo-box::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(45deg,#38bdf8,#60a5fa,#38bdf8);
  filter:blur(12px);
  opacity:.6;
  animation:spin 3s linear infinite;
}

.logo-box:hover{
  transform:scale(1.15);
  box-shadow:0 0 40px #38bdf8,0 0 80px #60a5fa;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* INPUT */
#keyInput{
  width:70%;
  margin:0 auto 14px;
  display:block;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(56,189,248,.4);
  background:#020617;
  color:white;
  text-align:center;
}

/* BUTTON */
button{
  width:70%;
  margin:8px auto;
  display:block;
  padding:10px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  font-weight:700;
  cursor:pointer;
  transition:.3s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(56,189,248,.8);
}

/* SUCCESS OVERLAY */
.loading-overlay{
  position:absolute;
  inset:0;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:22px;
  z-index:999;
  display:none;
}

/* NEON GREEN CHECKMARK SVG */
.success-check svg{
  width:90px;
  height:90px;
  stroke:#22c55e;
  stroke-width:3;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
  animation:pop .4s ease forwards;
  filter:
    drop-shadow(0 0 6px #22c55e)
    drop-shadow(0 0 15px #22c55e)
    drop-shadow(0 0 30px #22c55e);
}

@keyframes pop{
  0%{transform:scale(0);}
  70%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* DASHBOARD */
.pill{
  margin-top:12px;
  padding:10px;
  border-radius:10px;
  background:rgba(2,6,23,.8);
  border:1px solid rgba(56,189,248,.4);
  text-align:center;
}

.key-box{
  margin-top:12px;
  padding:10px;
  background:rgba(0,0,0,.6);
  border:1px solid #38bdf8;
  border-radius:10px;
  text-align:center;
}

/* FLOATING COPY */
.floating-copy{
  position:fixed;
  bottom:25px;
  right:25px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 25px rgba(56,189,248,.9);
  animation:pulse 2s infinite;
  display:none;
}

.floating-copy:hover{
  transform:scale(1.1);
}

@keyframes pulse{
  0%{box-shadow:0 0 20px rgba(56,189,248,.7);}
  50%{box-shadow:0 0 40px rgba(56,189,248,1);}
  100%{box-shadow:0 0 20px rgba(56,189,248,.7);}
}

.toast{
  position:fixed;
  bottom:100px;
  right:25px;
  background:rgba(34,197,94,.15);
  border:1px solid rgba(34,197,94,.5);
  color:#bbf7d0;
  padding:12px 18px;
  border-radius:12px;
  opacity:0;
  transition:.3s ease;
}

.toast.show{opacity:1;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="card">
  <div class="card-content" id="loginContent">
    <div class="title">
      <div class="logo-box">
        <!-- Lightning SVG -->
        <svg viewBox="0 0 24 24">
          <path d="M13 2L3 14h7l-1 8 10-12h-7z"/>
        </svg>
      </div>
      <h2>ExelNotifier</h2>
    </div>
    <input id="keyInput" placeholder="EXEL-XXXX-XXXX">
    <button id="redeemBtn">Redeem</button>
  </div>

  <div class="loading-overlay" id="loadingBox">
    <div class="success-check">
      <!-- Neon Check SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7"/>
      </svg>
    </div>
  </div>
</div>

<!-- APP -->
<div id="app" class="card" style="display:none">
  <div class="title">
    <div class="logo-box">
      <svg viewBox="0 0 24 24">
        <path d="M13 2L3 14h7l-1 8 10-12h-7z"/>
      </svg>
    </div>
    <h2>ExelNotifier</h2>
  </div>
  <div class="pill">‚è≥ Time remaining: <b>inf ‚ôæÔ∏è</b></div>
  <div id="keyDisplay" class="key-box"></div>
  <div id="adminPanel"></div>
  <button onclick="logout()" style="background:#ef4444;color:white;">Logout</button>
</div>

<div class="floating-copy" id="copyBtn" onclick="copyScript()">üìã</div>
<div class="toast" id="toast">Copied!</div>

<script>
const ADMIN_KEY="EXEL-ADMIN-2704";

const login=document.getElementById("login");
const app=document.getElementById("app");
const keyInput=document.getElementById("keyInput");
const loadingBox=document.getElementById("loadingBox");
const loginContent=document.getElementById("loginContent");
const keyDisplay=document.getElementById("keyDisplay");
const adminPanel=document.getElementById("adminPanel");
const copyBtn=document.getElementById("copyBtn");
const toast=document.getElementById("toast");

function showToast(msg){
  toast.textContent=msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1800);
}

document.getElementById("redeemBtn").onclick=()=>{
  const key=keyInput.value.trim().toUpperCase();
  if(!key) return alert("Enter a key");

  if(key===ADMIN_KEY || key.startsWith("EXEL-")){
    loginContent.classList.add("blur");
    loadingBox.style.display="flex";

    setTimeout(()=>{
      loadingBox.style.display="none";
      login.style.display="none";
      app.style.display="block";
      copyBtn.style.display="flex";
      loginContent.classList.remove("blur");

      keyDisplay.textContent="Your Key: "+key;

      if(key===ADMIN_KEY){
        const btn=document.createElement("button");
        btn.textContent="Generate Infinite Key";
        btn.onclick=()=>{
          const newKey="EXEL-"+Math.random().toString(36).slice(2,6).toUpperCase()+"-"+Math.random().toString(36).slice(2,6).toUpperCase();
          navigator.clipboard.writeText(newKey);
          showToast("Infinite Key Copied: "+newKey);
        };
        adminPanel.appendChild(btn);
      }

    },2000);
  } else alert("Invalid key");
};

function copyScript(){
  const script='loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()';
  navigator.clipboard.writeText(script);
  showToast("Script copied üìã");
}

function logout(){
  app.style.display="none";
  login.style.display="block";
  copyBtn.style.display="none";
  keyInput.value="";
  keyDisplay.textContent="";
  adminPanel.innerHTML="";
}
</script>

</body>
</html>
