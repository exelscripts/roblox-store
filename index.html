<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ExelNotifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --surface:#0f172a;
  --accent:#38bdf8;
  --accent-hover:#60a5fa;
  --text:#e5e7eb;
}

/* PAUSED THEME */
body.paused{
  --bg:#0F172A;
  --surface:#1E293B;
  --accent:#10B981;
  --accent-hover:#06402B;
  --text:#F8FAFC;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  transition:all .6s ease;
}

/* KEY PAUSED BANNER */
.pause-banner{
  position:fixed;
  top:-120px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:white;
  font-size:2rem;
  font-weight:700;
  padding:25px 80px;
  border-radius:40px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
  transition:all .6s cubic-bezier(.25,.8,.25,1);
  z-index:100;
}
.pause-banner.show{
  top:30px;
}

/* CARD */
.card{
  width:480px;
  background:var(--surface);
  border-radius:22px;
  padding:30px;
  box-shadow:0 30px 80px rgba(0,0,0,.8);
  transition:all .6s ease;
}

/* TITLE */
.title{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:20px;
}
.logo{
  font-size:32px;
  animation:spin 2s linear infinite;
}
@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* INPUT */
#keyInput{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--accent);
  background:#00000033;
  color:var(--text);
  margin-bottom:12px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  background:var(--accent);
  color:white;
  transition:.4s;
}
button:hover{
  background:var(--accent-hover);
}

/* SUCCESS OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:#000000aa;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:22px;
  display:none;
}
.check{
  font-size:80px;
  color:#22c55e;
  animation:pop .4s ease;
}
@keyframes pop{
  0%{transform:scale(0);}
  100%{transform:scale(1);}
}

/* FLOATING PAUSE BUTTON */
.pause-btn{
  position:fixed;
  right:30px;
  bottom:30px;
  padding:14px 22px;
  border-radius:30px;
  background:var(--accent);
  color:white;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,0,0,.6);
  transition:.4s;
}
.pause-btn:hover{
  background:var(--accent-hover);
}
</style>
</head>
<body>

<div class="pause-banner" id="pauseBanner">KEY PAUSED</div>

<div class="card" id="login">
  <div class="title">
    <div class="logo">⚡</div>
    <h2>ExelNotifier</h2>
  </div>

  <input id="keyInput" placeholder="EXEL-XXXX-XXXX">
  <button onclick="redeem()">Redeem</button>

  <div class="overlay" id="overlay">
    <div class="check">✔</div>
  </div>
</div>

<div class="pause-btn" id="pauseBtn" onclick="togglePause()">Pause Key</div>

<script>
let paused = false;

function redeem(){
  const key = document.getElementById("keyInput").value.trim().toUpperCase();
  if(!key || !key.startsWith("EXEL-")) {
    alert("Invalid Key");
    return;
  }

  const overlay = document.getElementById("overlay");
  overlay.style.display="flex";

  setTimeout(()=>{
    overlay.style.display="none";
    alert("Dashboard Loaded (Preview)");
  },2000);
}

function togglePause(){
  paused = !paused;
  const body = document.body;
  const banner = document.getElementById("pauseBanner");
  const btn = document.getElementById("pauseBtn");

  if(paused){
    body.classList.add("paused");
    banner.classList.add("show");
    btn.textContent="Unpause Key";
  }else{
    body.classList.remove("paused");
    banner.classList.remove("show");
    btn.textContent="Pause Key";
  }
}
</script>

</body>
</html>
