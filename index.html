<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exel Hub Finder</title>

<style>
:root {
    --bg: #020617;
    --card: rgba(15,23,42,.75);
    --border: rgba(56,189,248,.35);
    --accent: #38bdf8;
    --text: #e5e7eb;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    background:
        radial-gradient(circle at top, #0f172a, transparent 60%),
        linear-gradient(135deg, #020617, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
}

.card {
    width: 90%;
    max-width: 480px;
    background: var(--card);
    border: 1px solid var(--border);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,.6);
    animation: fade 0.5s ease;
}

@keyframes fade {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:none; }
}

h2 {
    margin-top: 0;
    color: #7dd3fc;
    font-size: 1.15em;
}

input {
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    padding: 10px;
    border-radius: 10px;
    background: rgba(2,6,23,.8);
    border: 1px solid var(--border);
    color: var(--text);
    text-align: center;
}

button {
    width: 100%;
    margin-top: 14px;
    padding: 11px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg,#38bdf8,#60a5fa);
    color: #020617;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    box-shadow: 0 0 18px rgba(56,189,248,.45);
}

.copy-box {
    margin-top: 16px;
    display: flex;
    gap: 10px;
    background: rgba(2,6,23,.75);
    border: 1px solid var(--border);
    padding: 12px;
    border-radius: 12px;
}

.copy-box span {
    flex: 1;
    font-size: .8em;
    color: #7dd3fc;
    word-break: break-all;
}

.copy-box button {
    width: auto;
    padding: 8px 12px;
}

.dashboard {
    margin-top: 16px;
    padding: 12px;
    border-radius: 12px;
    background: rgba(2,6,23,.75);
    border: 1px solid var(--border);
    font-size: .9em;
}

.error {
    margin-top: 10px;
    color: #fca5a5;
    font-size: .85em;
}
</style>
</head>

<body>

<div class="card" id="login">
    <h2>Enter License Key</h2>
    <input id="keyInput" placeholder="EXEL-XH-XXXX-XXXX">
    <button onclick="activate()">Unlock</button>
    <div class="error" id="error"></div>
</div>

<div class="card" id="app" style="display:none;">
    <h2>exel hub finder paid, find brainrots INSTANTLY ⚡⏩</h2>

    <div class="dashboard">
        ⏳ Time remaining: <b id="timeLeft">--:--:--</b>
    </div>

    <div class="copy-box">
        <span>
loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()
        </span>
        <button onclick="copy(this)">Copy</button>
    </div>

    <button style="margin-top:18px;background:#ef4444;" onclick="logout()">Logout</button>
</div>

<script>
const keys = {
"EXEL-1H-A9Q7-MP2D":3600,"EXEL-1H-Z7Q1-A8MD":3600,"EXEL-1H-QA91-Z7MD":3600,
"EXEL-1H-7AQP-Z91D":3600,"EXEL-1H-M9ZQ-A71D":3600,

"EXEL-2H-AQ91-ZMD7":7200,"EXEL-2H-ZM7A-Q91D":7200,"EXEL-2H-Q7A9-ZM1D":7200,
"EXEL-2H-9ZAM-Q71D":7200,"EXEL-2H-MA91-ZQ7D":7200,

"EXEL-3H-QA9Z-M71D":10800,"EXEL-3H-ZA7M-Q91D":10800,"EXEL-3H-91QZ-AM7D":10800,
"EXEL-3H-M7AQ-Z91D":10800,"EXEL-3H-AZQM-971D":10800,

"EXEL-4H-ZQ91-AM7D":14400,"EXEL-4H-A7MZ-Q91D":14400,"EXEL-4H-Q9AM-Z71D":14400,
"EXEL-4H-MZ7A-Q91D":14400,"EXEL-4H-91AZ-QM7D":14400
};

function activate() {
    const k = keyInput.value.trim().toUpperCase();
    if (!keys[k]) return error.textContent = "Invalid key";
    localStorage.setItem("key", k);
    localStorage.setItem("start", Date.now());
    show();
}

function show() {
    login.style.display="none";
    app.style.display="block";
    tick();
}

function tick() {
    const start = +localStorage.getItem("start");
    const dur = keys[localStorage.getItem("key")];
    const left = dur - Math.floor((Date.now()-start)/1000);
    if (left <= 0) return logout();
    timeLeft.textContent =
        new Date(left*1000).toISOString().substr(11,8);
    setTimeout(tick,1000);
}

function logout() {
    localStorage.clear();
    location.reload();
}

function copy(b){
    navigator.clipboard.writeText(b.previousElementSibling.innerText);
    b.textContent="Copied";
    setTimeout(()=>b.textContent="Copy",1200);
}

if(localStorage.getItem("key")) show();
</script>

</body>
</html>
