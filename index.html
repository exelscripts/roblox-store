<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExelNotifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:500px;
  padding:30px;
  border-radius:20px;
  background:#0f172a;
  box-shadow:0 40px 80px rgba(0,0,0,.8);
  position:relative;
}

.title{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}

.logo{
  font-size:32px;
  animation:spin 2s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

#keyInput{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #38bdf8;
  background:#00000033;
  color:white;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#38bdf8;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:8px;
}

button:hover{
  background:#60a5fa;
}

.logout{
  background:#ef4444;
}

.loader{
  display:none;
  text-align:center;
  margin-top:10px;
}

.loader div{
  width:24px;
  height:24px;
  border:3px solid #38bdf8;
  border-top:3px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

.overlay{
  position:absolute;
  inset:0;
  background:#000000cc;
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.overlay.active{
  opacity:1;
  pointer-events:all;
}

.check{
  font-size:90px;
  color:#22c55e;
}

.dashboard{
  display:none;
}

.dashboard.show{
  display:block;
}

.copy-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#38bdf8;
  padding:14px 18px;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px #38bdf8;
}
</style>
</head>
<body>

<div class="card">

<div id="loginSection">
  <div class="title">
    <div class="logo">⚡</div>
    <h2>ExelNotifier</h2>
  </div>

  <input id="keyInput" placeholder="EXEL-XXXX-XXXX">
  <button onclick="redeem()">Redeem</button>

  <div class="loader" id="loader">
    <div></div>
  </div>
</div>

<div class="dashboard" id="dashboard">
  <h2>Dashboard</h2>
  <div><strong>Your Key:</strong> <span id="displayKey"></span></div>
  <div><strong>Time:</strong> <span id="timeLeft"></span></div>

  <div id="adminPanel"></div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="overlay" id="overlay">
  <div class="check">✔</div>
</div>

</div>

<div class="copy-btn" id="copyBtn" style="display:none;" onclick="copyScript()">
Copy Script
</div>

<script>
const SUPABASE_URL="https://skdhrvgrpcuvvfedkinc.supabase.co";
const SUPABASE_KEY="YOUR_ANON_KEY_HERE";
const ADMIN_KEY="EXEL-ADMIN-2704";

async function redeem(){
  const key=document.getElementById("keyInput").value.trim().toUpperCase();
  if(!key){alert("Enter key");return;}

  document.getElementById("loader").style.display="block";

  if(key===ADMIN_KEY){
    successLogin(key,null,true);
    return;
  }

  const res=await fetch(
    `${SUPABASE_URL}/rest/v1/licenses?key=eq.${key}&is_banned=eq.false`,
    {headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`
    }}
  );

  const data=await res.json();
  document.getElementById("loader").style.display="none";

  if(!data.length){alert("Invalid key");return;}

  const lic=data[0];
  const exp=lic.expires_at?new Date(lic.expires_at).getTime():null;

  if(exp && Date.now()>=exp){alert("Expired");return;}

  successLogin(key,exp,false);
}

function successLogin(key,exp,isAdmin){
  const overlay=document.getElementById("overlay");
  overlay.classList.add("active");

  setTimeout(()=>{
    overlay.classList.remove("active");
    loadDashboard(key,exp,isAdmin);
  },1500);
}

function loadDashboard(key,exp,isAdmin){
  document.getElementById("loginSection").style.display="none";
  document.getElementById("dashboard").classList.add("show");
  document.getElementById("displayKey").textContent=key;
  document.getElementById("copyBtn").style.display="block";

  if(!exp){
    document.getElementById("timeLeft").textContent="∞ Infinite";
  } else {
    startTimer(exp);
  }

  if(isAdmin){
    document.getElementById("adminPanel").innerHTML=
      `<button onclick="generateInfinite()">Generate Infinite Key</button>`;
  }
}

function startTimer(exp){
  function update(){
    const left=Math.floor((exp-Date.now())/1000);
    if(left<=0){
      document.getElementById("timeLeft").textContent="Expired";
      return;
    }
    document.getElementById("timeLeft").textContent=left+" seconds";
    requestAnimationFrame(update);
  }
  update();
}

async function generateInfinite(){
  const key="EXEL-"+Math.random().toString(36).slice(2,6).toUpperCase()+"-"+Math.random().toString(36).slice(2,6).toUpperCase();

  const res=await fetch(`${SUPABASE_URL}/rest/v1/licenses`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`,
      Prefer:"return=minimal"
    },
    body:JSON.stringify({
      key:key,
      is_banned:false,
      expires_at:null
    })
  });

  if(!res.ok){
    console.log(await res.text());
    alert("Failed to generate key");
    return;
  }

  navigator.clipboard.writeText(key);
  alert("Generated & Copied: "+key);
}

function copyScript(){
navigator.clipboard.writeText(
`loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()`
);
alert("Copied!");
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
