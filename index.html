<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exel Hub Finder</title>

<style>
:root{
    --bg:#020617;
    --card:rgba(15,23,42,.78);
    --border:rgba(56,189,248,.4);
    --accent:#38bdf8;
    --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    font-family:system-ui,sans-serif;
    background:radial-gradient(circle at top,#0f172a,transparent 60%),#020617;
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--text);
}

.card{
    width:94%;
    max-width:560px;
    background:var(--card);
    border:1px solid var(--border);
    backdrop-filter:blur(14px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 25px 50px rgba(0,0,0,.65);
}

h2{margin:0 0 14px;color:#7dd3fc;font-size:1.2em}

input{
    width:100%;
    max-width:420px;
    margin:0 auto;
    display:block;
    padding:13px 14px;
    font-size:.98em;
    border-radius:12px;
    background:rgba(2,6,23,.85);
    border:1px solid var(--border);
    color:var(--text);
    text-align:center;
}

button{
    padding:12px 14px;
    border-radius:12px;
    border:none;
    background:linear-gradient(135deg,#38bdf8,#60a5fa);
    color:#020617;
    font-weight:700;
    cursor:pointer;
}

button:hover{box-shadow:0 0 20px rgba(56,189,248,.45)}

.full{width:100%;margin-top:16px}

.row{
    display:flex;
    gap:12px;
    margin-top:14px;
    align-items:stretch;
}

.pill{
    flex:1;
    padding:14px;
    border-radius:14px;
    background:rgba(2,6,23,.8);
    border:1px solid var(--border);
    font-size:.95em;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}

.admin-pill{
    background:rgba(56,189,248,.12);
    color:#7dd3fc;
}

.copy-box{
    margin-top:18px;
    display:flex;
    gap:10px;
    background:rgba(2,6,23,.8);
    border:1px solid var(--border);
    padding:14px;
    border-radius:14px;
}

.copy-box span{
    flex:1;
    font-size:.8em;
    color:#7dd3fc;
    word-break:break-all;
}

.logout{
    margin-top:18px;
    background:#ef4444;
    color:white;
}

.toast{
    margin-bottom:12px;
    padding:10px;
    border-radius:10px;
    background:rgba(34,197,94,.15);
    border:1px solid rgba(34,197,94,.5);
    color:#bbf7d0;
    display:none;
    text-align:center;
    font-size:.9em;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
    <h2>Enter License Key</h2>
    <input id="keyInput" placeholder="EXEL-XH-XXXX-XXXX">
    <button class="full" onclick="redeem()">Redeem</button>
</div>

<!-- APP -->
<div class="card" id="app" style="display:none;">
    <h2>exel hub finder paid, find brainrots INSTANTLY ‚ö°‚è©</h2>

    <div class="row">
        <div class="pill">
            ‚è≥ Time remaining: <b id="timeLeft">--:--:--</b>
        </div>
        <button id="adminBtn" class="pill admin-pill" style="display:none;" onclick="openAdmin()">
            Admin Dashboard
        </button>
    </div>

    <div class="copy-box">
        <span>
loadstring(game:HttpGet("https://raw.githubusercontent.com/exelscripts/joiner/refs/heads/main/exel"))()
        </span>
        <button onclick="copyScript(this)">Copy</button>
    </div>

    <button class="full logout" onclick="logout()">Logout</button>
</div>

<!-- ADMIN -->
<div class="card" id="admin" style="display:none;">
    <div class="toast" id="toast">Copied to clipboard üìã</div>
    <h2>Admin Dashboard</h2>

    <button class="full" onclick="gen(3600)">Generate 1 Hour Key</button>
    <button class="full" onclick="gen(7200)">Generate 2 Hour Key</button>
    <button class="full" onclick="gen(10800)">Generate 3 Hour Key</button>
    <button class="full" onclick="gen(14400)">Generate 4 Hour Key</button>
    <button class="full" onclick="gen(86400)">Generate 1 Day Key</button>
    <button class="full" onclick="gen(604800)">Generate 1 Week Key</button>

    <button class="full logout" onclick="back()">Back</button>
</div>

<script>
/* üîê ADMIN KEY (LOCKED) */
const ADMIN_KEY = "EXEL-ADMIN-2704";

/* KEYS */
let keys = JSON.parse(localStorage.getItem("keys")||"{}");

/* REDEEM */
function redeem(){
    const v = keyInput.value.trim().toUpperCase();

    if(v === ADMIN_KEY){
        localStorage.setItem("admin","true");
        showApp(true);
        return;
    }

    if(!keys[v]){
        alert("Invalid license key");
        return;
    }

    localStorage.setItem("expiresAt", Date.now() + keys[v]*1000);
    showApp(false);
}

/* APP */
function showApp(admin){
    login.style.display="none";
    app.style.display="block";
    adminBtn.style.display = admin ? "flex" : "none";

    if(admin){
        timeLeft.textContent="inf ‚ôæÔ∏è";
    } else {
        tick();
    }
}

function tick(){
    const expires = +localStorage.getItem("expiresAt");
    const left = Math.floor((expires-Date.now())/1000);
    if(left<=0){ logout(); return; }
    timeLeft.textContent=new Date(left*1000).toISOString().substr(11,8);
    setTimeout(tick,1000);
}

/* ADMIN */
function openAdmin(){
    app.style.display="none";
    admin.style.display="block";
}

function back(){
    admin.style.display="none";
    app.style.display="block";
}

function gen(seconds){
    const key="EXEL-"+Math.random().toString(36).substring(2,6).toUpperCase()
            +"-"+Math.random().toString(36).substring(2,6).toUpperCase();
    keys[key]=seconds;
    localStorage.setItem("keys",JSON.stringify(keys));
    navigator.clipboard.writeText(key);
    toast.style.display="block";
    setTimeout(()=>toast.style.display="none",1600);
}

/* COPY */
function copyScript(btn){
    navigator.clipboard.writeText(btn.previousElementSibling.innerText);
    btn.textContent="Copied";
    setTimeout(()=>btn.textContent="Copy",1200);
}

/* LOGOUT (SAFE) */
function logout(){
    localStorage.removeItem("expiresAt");
    localStorage.removeItem("admin");
    location.reload();
}

/* AUTO LOGIN */
if(localStorage.getItem("admin")==="true"){
    showApp(true);
} else if(localStorage.getItem("expiresAt")){
    showApp(false);
}
</script>

</body>
</html>
